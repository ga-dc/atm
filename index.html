  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>
    <div id="container">
      <div id="active">

      </div>
      <div id="options" class="flexList hidden">
        <div class="listItem option" onclick="atm.selectDeposit()">Deposit</div>
        <div class="listItem option" onclick="atm.selectWithdraw()">Withdraw</div>
        <div class="listItem option hidden" onclick="atm.selectTransfer()">Transfer</div>
      </div>
      <div id="input" class="flexList hidden">
        <input id="input-field" type="text" value="$100.00"></input>
        <div id="button" class="option"></div>
      </div>
      <div id="accounts" onclick="atm.selectAccount()"></div>
    </div>
