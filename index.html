<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account" id="cAccount">
      <h2>Checking</h2>
      <div class="checking balance">0</div>
      <input type="text" id='checkInput' placeholder="enter an amount" />
      <input type="button" value="Deposit" id='checkDeposit'/>
      <input type="button" value="Withdraw" id='checkWithdraw'/>
    </div>

    <div class="account" id='sAccount'>
      <h2>Savings</h2>
      <div class="savings balance">0</div>
      <input type="text" id='savingsInput' placeholder="enter an amount" />
      <input type="button" value="Deposit" id='saveDeposit'/>
      <input type="button" value="Withdraw" id='saveWithdraw'/>
    </div>

    <script src='jquery-2.2.1.min.js'></script>
    <script src="atm.js"></script>
  </body>
</html>
