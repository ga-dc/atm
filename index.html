<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png"/></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account" id ="checking">
      <h2>Checking</h2>

      <div class="balance">$0</div>
      <input class="input" type="text" placeholder="enter an amount" />
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>

    <div class="account" id="savings">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input class="input" type="text" placeholder="enter an amount"/>
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="plugin.js"></script> -->
    <script type="text/javascript" src="atm.js"></script>
  </body>
</html>
