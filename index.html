<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance" id="checkingBalance">$0</div>
      <input class="input" id="checkingInput" type="text" placeholder="enter an amount" />
      <input class="deposit" id="checkingDeposit" type="button" value="Deposit" />
      <input class="withdraw" id="checkingWithdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance" id="savingBalance">$0</div>
      <input class="input" id="savingInput" type="text" placeholder="enter an amount" />
      <input class="deposit" id= "savingDeposit" type="button" value="Deposit" />
      <input class="withdraw" id= "savingWithdraw" type="button" value="Withdraw" />
    </div>
  </body>
</html>
