<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div id="c-balance">0.00</div>
      <input type="text" id="c-text" placeholder="enter an amount" />
      <input type="button" id="c-depbtn" value="Deposit" />
      <input type="button" id="c-wdbtn" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div id="s-balance">0.00</div>
      <input type="text" id="s-text" placeholder="enter an amount" />
      <input type="button" id="s-depbtn" value="Deposit" />
      <input type="button" id="s-wdbtn" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
