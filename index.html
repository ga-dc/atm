<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance" id="CBalance">$0</div>
      <input class="input" id="CInput" type="text" placeholder="enter an amount" />
      <input class="deposit" id="CDButton" type="button" value="Deposit" />
      <input class="withdraw" id="CWButton" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance" id="SBalance">$0</div>
      <input class="input" id="SInput" type="text" placeholder="enter an amount" />
      <input class="deposit" id="SDButton" type="button" value="Deposit" />
      <input class="withdraw" id="SWButton" type="button" value="Withdraw" />
    </div>
  </body>
</html>
