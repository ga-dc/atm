
<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <link rel="stylesheet" href="atm.css">
    <script src="atm.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="checkingbalance">0</div>
      <input id="depo" type="text" placeholder="enter an amount" />
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="savingbalance">0</div>
      <input id="savingdepo" type="text" placeholder="enter an amount" />
      <input class="savingdeposit" type="button" value="Deposit" />
      <input class="savingwithdraw" type="button" value="Withdraw" />
    </div>
  </body>
</html>
