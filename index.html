<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checkingAccount"
    class="account">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input id="checkingField" type="text" placeholder="enter an amount" />
      <input id="checkingDepositBtn" type="button" value="Deposit" />
      <input id="checkingWithdrawBtn" type="button" value="Withdraw" />
    </div>

    <div id="savingsAccount" class="account">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input id="savingsField" type="text" placeholder="enter an amount" />
      <input id="savingsDepositBtn" type="button" value="Deposit" />
      <input id="savingsWithdrawBtn" type="button" value="Withdraw" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
