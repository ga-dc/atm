<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div id="checkingBalance" class="balance">$0</div>
      <input class="transactionAmount" type="text" placeholder="enter an amount" />
      <input id="checkingDepositButton" class="depositButton" type="button" value="Deposit" />
      <input id="checkingWithdrawButton" class="withdrawButton" type="button" value="Withdraw" />
      <input id="checkingWithdrawLastAmount" class="withdrawLastButton" type="button" value="Withdraw Last Dollar Amount" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div id="savingsBalance" class="balance">$0</div>
      <input class="transactionAmount" type="text" placeholder="enter an amount" />
      <input id="savingsDepositButton" class="depositButton" type="button" value="Deposit" />
      <input id="savingsWithdrawButton" class="withdrawButton" type="button" value="Withdraw"/>
      <input class="withdrawLastButton" type="button" value="Withdraw Last Dollar Amount" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="atm2.js"></script>
  </body>
</html>
