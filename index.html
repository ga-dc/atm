<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">

  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balanceC">$0</div>
      <input class="inputC" type="text" placeholder="enter an amount" />
      <input class="depositC" type="button" value="Deposit" />
      <input class="withdrawC" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balanceS">$0</div>
      <input class="inputS" type="text" placeholder="enter an amount" />
      <input class="depositS" type="button" value="Deposit" />
      <input class="withdrawS" type="button" value="Withdraw" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="atm.js"></script>
    </div>
  </body>
</html>
