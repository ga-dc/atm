<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checkingAccount" class="account">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input type="text" id="checkingField" placeholder="enter an amount" />
      <input type="button" id="checkingDepositBtn" value="Deposit" />
      <input type="button" id="checkingWithdrawalBtn" value="Withdraw" />
    </div>

    <div id="savingsAccount" class="account">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input type="text" id="savingsField" placeholder="enter an amount" />
      <input type="button" id="savingsDepositBtn" value="Deposit" />
      <input type="button" id="savingsWithdrawalBtn" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
