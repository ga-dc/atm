<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div id='checking-display' class="balance">$0</div>
      <input id="check-input" type="text" placeholder="enter an amount" />
      <input id='checkbtn-d' type="button" value="Deposit" />
      <input id='checkbtn-w'type="button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div id='savings-display' class="balance">$0</div>
      <input id="savings-input" type="text" placeholder="enter an amount" />
      <input id='savingsbtn-d' type="button" value="Deposit" />
      <input id='savingsbtn-w' type="button" value="Withdraw" />
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
