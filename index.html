<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="checkingDisplay">$0</div>
      <input type="text" id="checkingInput" placeholder="enter an amount" />
      <input type="button" id="depositCheckingButton" value="Deposit" />
      <input type="button" id="withdrawCheckingButton" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savingsDisplay">$0</div>
      <input type="text" id="savingsInput" placeholder="enter an amount" />
      <input type="button" id="depositSavingsButton" value="Deposit" />
      <input type="button" id="withdrawSavingsButton" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
