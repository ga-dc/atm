<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="checkingBalance" class="balance zero">$0</div>
      <input id="checkingInput" class="input" type="text" placeholder="enter an amount" />
      <input id="checkingDepositButton" class="deposit" type="button" value="Deposit" />
      <input id="checkingWithdrawButton" class="withdraw" type="button" value="Withdraw" />
    </div>

    <div class="account">
     <h2>Savings</h2>
     <div class="balance zero" id="savingsBalanceDiv">$0</div>
     <input type="text" id="savingsInput" placeholder="enter an amount" />
     <input type="button" id="savingsDepositButton" value="Deposit" />
     <input type="button" id="savingsWithdrawalButton" value="Withdraw" />
   </div>
  </body>
</html>
