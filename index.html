<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="balCheck">$0.00</div>
      <input type="text" placeholder="enter an amount" id="entCheck"/>
      <input type="button" value="Deposit" id="depCheck"/>
      <input type="button" value="Withdraw" id="witCheck"/>
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="balSave">$0.00</div>
      <input type="text" placeholder="enter an amount" id="entSave"/>
      <input type="button" value="Deposit" id="depSave"/>
      <input type="button" value="Withdraw" id="witSave"/>
    </div>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
