<html>
  <head>

    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>

    <div class="account">

      <div class="checking_balance">$0</div>
      <input class ='inputField' type="text" placeholder="enter an amount" />

      <input class="withdraw "type="button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="savings_balance">$0</div>
      <input class="sInputField" type="text" placeholder="enter an amount" />
      <input class="sDeposit" type="button" value="Deposit" />
      <input class="sWithdraw" type="button" value="Withdraw" />
    </div>

    <script src="atm.js"></script>
  </body>
