<!DOCTYPE html>
<html>
  <head>
    <title>First National Bank of jQuery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="balanceChecking">$0</div>
      <input id="inputChecking" type="text" placeholder="enter an amount" />
      <input id="depositChecking" type="button" value="Deposit" />
      <input id="withdrawChecking" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div id="balanceSavings">$0</div>
      <input id="inputSavings" type="text" placeholder="enter an amount" />
      <input id="depositSavings" type="button" value="Deposit" />
      <input id="withdrawSavings" type="button" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
