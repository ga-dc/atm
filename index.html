<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>
    
    <div class="account">
      <h2 id="chHeader">Checking</h2>
      <div id="chBalance" class="balance">$0</div>
      <input id="chInput" type="text" placeholder="enter an amount" />
      <input id="chDeposit" type="button" value="Deposit" />
      <input id="chWithdraw" type="button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div id="savBalance" class="balance">$0</div>
      <input id="savInput"type="text" placeholder="enter an amount" />
      <input id ="savDeposit" type="button" value="Deposit" />
      <input id="savWithdraw" type="button" value="Withdraw" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="real_atm.js"></script>
  </body>
</html>
