  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>
    <div id="container">
      <div id="active">
      </div>
      <div id="options" class="flexList">
        <div id="deposit" class="option">Deposit</div>
        <div id="withdraw" class="option">Withdraw</div>
        <div id="transfer" class="option hidden">Transfer</div>
      </div>
      <div id="input" class="flexList hidden">
        <input id="input-field" type="number" value="100.00" class="option"></input>
        <div id="button" class="option"></div>
        <div id="cancel" class="option">Cancel</div>
      </div>
      <h3>Other Accounts</h3>
      <div id="accounts" class="flexList"></div>
    </div>
