<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="checkBal">$0</div>
      <input id="checkInput" type="text" placeholder="enter an amount" />
      <input id="depositCheckBtn" type="button" value="Deposit" />
      <input id="withdrawCheckBtn" type="button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savBal">$0</div>
      <input id="savInput" type="text" placeholder="enter an amount" />
      <input id="depositSavBtn" type="button" value="Deposit" />
      <input id="withdrawSavBtn" type="button" value="Withdraw" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
