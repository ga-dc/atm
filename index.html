<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="checkingBalance">$0</div>
      <input type="text" placeholder="enter an amount" id="checkingInput"/>
      <input type="button" value="Deposit" id="checkingDepositButton"/>
      <input type="button" value="Withdraw" id="checkingWithdrawalButton"/>
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savings_balance">$0</div>
      <input type="text" placeholder="enter an amount" />
      <input type="button" value="Deposit" id="savingsDepositButton"/>
      <input type="button" value="Withdraw" id="savingsWithdrawalButton"/>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
