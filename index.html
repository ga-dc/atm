<!DOCTYPE html>
<html>

	<head>
		<title>ATM</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="atm.css">
	</head>

	<body>
		<div class="header">
			<div><img src="ga.png" /></div>
			<div class="title">Bank of GA</div>
		</div>

		<div id="checking" class="account">
			<h2>Checking</h2>
			<div class="balance">$0.00</div>
			<input class="input" type="text" placeholder="enter an amount" value="$1000" />
			<input class="deposit" type="button" value="Deposit" />
			<input class="withdraw" type="button" value="Withdraw" />
			<input class="transfer" type="button" value="Transfer" />
		</div>

		<div id="savings" class="account">
			<h2>Savings</h2>
			<div class="balance">$0.00</div>
			<input class="input" type="text" placeholder="enter an amount" value="$1000" />
			<input class="deposit" type="button" value="Deposit" />
			<input class="withdraw" type="button" value="Withdraw" />
			<input class="transfer" type="button" value="Transfer" />
		</div>

		<div id="log" class="log">
			<h2>Transaction History</h2>
			<table class="history">
				<tr class="labels">
					<th>Date</th>
					<th>Account</th>
					<th>Type</th>
					<th>Amount</th>
					<th>New Balance</th>
				</tr>
			</table>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="atm.js"></script>
	</body>

</html>
