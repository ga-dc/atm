<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="balanceField">$0</div>
      <input id="textField" type="text" placeholder="enter an amount" />
      <input id="depositButton" type="button" value="Deposit" />
      <input id="withdrawButton" type="button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savingsBalanceField">$0</div>
      <input id="savingsTextField" type="text" placeholder="enter an amount" />
      <input id="savingsDepositButton" type="button" value="Deposit" />
      <input id="savingsWithdrawButton" type="button" value="Withdraw" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
