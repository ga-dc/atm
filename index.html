<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="checkingBalance" class"balance">$0</div>
      <input id="checkingAmount" type="text" placeholder="enter an amount" />
      <input id="checkingDeposit" type="button" value="Deposit" />
      <input id="withdrawDepositt" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div id="savingBalance">$0</div>
      <input id="savingAmount" type="text" placeholder="enter an amount" />
      <input id="savingDepositt" type="button" value="Deposit" />
      <input id="withdrawDeposit" type="button" value="Withdraw" />
    </div>
    <script src="atm.js"></script>
  </body>
</html>
