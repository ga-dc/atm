<!doctype html>
<html>
<head>
  <title>ATM</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="atm.css">
</head>
<body>
  <div class="header">
    <div><img src="ga.png" /></div>
    <div class="title">Bank of GA</div>
  </div>
  <div class="account">
    <h2>Checking</h2>
    <div class="balance" id="checkingBalance">$0</div>
      <input type="text" id="newChecking" placeholder="enter an amount" />
      <input type="button" value="Deposit" class="depositC" />
      <input type="button" value="Withdraw" class="withdrawC" />
  </div>
  <div class="account">
    <h2>Savings</h2>
    <div class="balance" id="savingsBalance">$0</div>

      <input type="text" id="newSavings" placeholder="enter an amount" />
      <input type="button" value="Deposit" class="depositS" />
      <input type="button" value="Withdraw" class="withdrawS" />
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="atm.js"></script>
</body>
</html>
