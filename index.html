<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="checkingBalance">$0</div>
      <input type="text" placeholder="enter an amount" id="checkingAmount"/>
      <input type="button" value="Deposit" id="checkingDeposit" />
      <input type="button" value="Withdraw" id="checkingWithdrawal" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savingsBalance">$0</div>
      <input type="text" placeholder="enter an amount" id="savingsAmount"/>
      <input type="button" value="Deposit" id="savingsDeposit">
      <input type="button" value="Withdraw" id="savingsWithdrawal"/>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
