<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="checkingbalance">$0</div>
      <input id="checkinginput" type="text" placeholder="enter an amount" />
      <input id="checkingdeposit" type="button" value="Deposit" />
      <input id="checkingwithdrawal" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div id="savingsbalance">$0</div>
      <input id="savingsinput" type="text" placeholder="enter an amount" />
      <input id="savingsdeposit" type="button" value="Deposit" />
      <input id="savingswithdrawal" type="button" value="Withdraw" />
    </div>
  </body>
</html>
