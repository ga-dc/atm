<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="atm.js"></script>
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="cbalance">$<span id="checkingBalance">100</span></div>
      <input class="cinput" type="text" placeholder="0" value=""/>
      <input class="cdeposit" type="button" value="Deposit" />
      <input class="cwithdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="sbalance">$<span id="savingsBalance">100</span></div>
      <input class="sinput" type="text" placeholder="0" value=""/>
      <input class="sdeposit" type="button" value="Deposit" />
      <input class="swithdraw" type="button" value="Withdraw" />
    </div>
  </body>
</html>
