<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of <b>GA</b></div>
    </div>

    <div class="account" id="checking">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input type="text" class='balanceinput' placeholder="enter an amount" />
      <input type="button" class='depositbtn' value="Deposit" />
      <input type="button" class='withdrawbtn' value="Withdraw" />
    </div>

    <div class="account" id="saving">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input type="text" class='balanceinput' placeholder="enter an amount" />
      <input type="button" class='depositbtn' value="Deposit" />
      <input type="button" class='withdrawbtn' value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
