<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="check-bal">$0</div>
      <input type="text" id="check-field" placeholder="enter an amount" />
      <input type="button" id="check-dep-button" value="Deposit" />
      <input type="button" id="check-with-button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id = "save-bal">$0</div>
      <input type="text" id="save-field" placeholder="enter an amount" />
      <input type="button" id="save-dep-button" value="Deposit" />
      <input type="button" id="save-with-button" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
