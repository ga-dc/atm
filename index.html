<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input id="checkingInput" type="text" placeholder="$10" />
      <input id="checkingDeposit" type="button" value="Deposit" />
      <input id="checkingWithdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input id="savingsInput" type="text" placeholder="enter an amount" />
      <input id="savingsDeposit" type="button" value="Deposit" />
      <input id="savingsWithdraw" type="button" value="Withdraw" />
    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="atm.js"></script>
  </body>
</html>
