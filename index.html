<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="checkingAcct">$0</div>
      <input type="text" id="checkingAmt" placeholder="enter an amount" />
      <input type="button" id="checkingDeposit" value="Deposit" />
      <input type="button" id="checkingWithdrawal" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savingsAcct">$0</div>
      <input type="text" id="savingsAmt" placeholder="enter an amount" />
      <input type="button" id="savingsDeposit" value="Deposit" />
      <input type="button" id="savingsWithdrawal" value="Withdraw" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
