<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">

  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div class="balance" id="checking_balance">$0</div>
      <input type="text" placeholder="enter an amount" id="checkingEntry"/>
      <input type= "button" value="Deposit" id="depositChecking"/>
      <input type="button" value="Withdraw" id="withdrawChecking"/>
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div class="balance" id="savings_balance">$0</div>
      <input type="text" placeholder="enter an amount" id="savingsEntry"/>
      <input type="button" value="Deposit" id="depositSavings"/>
      <input type="button" value="Withdraw" id="withdrawSavings"/>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
