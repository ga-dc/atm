<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="checkingAccount">
      <h2>Checking</h2>
      <div class="balance" id="checking_balance">$0</div>
      <input class="checkingAmount" type="text" placeholder="enter an amount" />
      <input class="checkingDeposit" type="button" value="Deposit" />
      <input class="checkingWithdrawal" type="button" value="Withdraw" />
    </div>

    <div class="savingsAccount">
      <h2>Savings</h2>
      <div class="balance" id="savings_balance">$0</div>
      <input class="savingsAmount" type="text" placeholder="enter an amount" />
      <input class="savingsDeposit" type="button" value="Deposit" />
      <input class="savingsWithdrawal" type="button" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
