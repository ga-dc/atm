<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div class="account">
      <h2>Checking</h2>
      <div id="checking_balance" class="balance">$0</div>
      <input id="checking_amount" type="text" placeholder="enter an amount" />
      <input id="checking_deposit" type="button" value="Deposit" />
      <input id= "withdrawal" type="button" value="Withdraw" />
    </div>

    <div class="account">
      <h2>Savings</h2>
      <div id = "saving_amount" class="balance">$0</div>
      <input id = "savingAmount" type="text" placeholder="enter an amount" />
      <input id="saving_deposit" type="button" value="Deposit" />
      <input type="button" value="Withdraw" />
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="atm.js"></script>
  </body>
</html>
