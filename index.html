<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div id="balance-checking" class="balance">0</div>
      <input id="input-amount_checking" class="input" type="text" placeholder="enter an amount"/>
      <input id="button-deposit_checking" class="deposit" type="button" value="Deposit" />
      <input id="button-withdrawal_checking" class="withdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div id="balance-savings" class="balance">0</div>
      <input id="input-amount_savings" class="input" type="text" placeholder="enter an amount" />
      <input id="button-deposit_savings" class="deposit" type="button" value="Deposit" />
      <input id="button-withdrawal_savings" class="withdraw" type="button" value="Withdraw" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="atm2.js"></script>
  </body>
</html>

<input type="number" name="quantity" min="1" max="5">
